<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">
    <script src="script.js" defer></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>'THE' Calculator</title>
</head>

<body>
    <div class="calculator">
        <div class="display">
            <div class="littleDisplay" id="topDisplay">0</div>
            <div class="littleDisplay" id="botDisplay">0</div>
        </div>
        <div class="buttons">
            <button type="button" class="numbers">1</button>
            <button type="button" class="numbers">2</button>
            <button type="button" class="numbers">3</button>
            <button type="button" class="operands">รท</button>
            <button type="button" class="numbers">4</button>
            <button type="button" class="numbers">5</button>
            <button type="button" class="numbers">6</button>
            <button type="button" class="operands">x</button>
            <button type="button" class="numbers">7</button>
            <button type="button" class="numbers">8</button>
            <button type="button" class="numbers">9</button>
            <button type="button" class="operands">-</button>
            <button type="button" class="clear">C</button>
            <button type="button" class="numbers">0</button>
            <button type="button" class="operands">+</button>
            <button type="button" class="equal">=</button>
        </div>
    </div>
    <footer>Made by <a href="https://github.com/Renato0496">Renato Alvarado</a></footer>
</body>

</html>
