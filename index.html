<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">
    <script src="script.js" defer></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>'THE' Calculator</title>
</head>

<body>
    <div class="calculator">
        <div class="display">
            <div class="littleDisplay" id="topDisplay"></div>
            <div class="littleDisplay" id="botDisplay"></div>
        </div>
        <div class="buttons">
            <button value="1" type="button" class="numbers">1</button>
            <button value="2" type="button" class="numbers">2</button>
            <button value="3" type="button" class="numbers">3</button>
            <button type="button" class="operands" name="divide">รท</button>
            <button value="4" type="button" class="numbers">4</button>
            <button value="5" type="button" class="numbers">5</button>
            <button value="6" type="button" class="numbers">6</button>
            <button type="button" class="operands" name="multiply">x</button>
            <button value="7" type="button" class="numbers">7</button>
            <button value="8" type="button" class="numbers">8</button>
            <button value="9" type="button" class="numbers">9</button>
            <button type="button" class="operands" name="subtract">-</button>
            <button type="button" class="ac">C</button>
            <button value="0" type="button" class="numbers">0</button>
            <button type="button" class="operands" name="add">+</button>
            <button type="button" class="equal">=</button>
        </div>
    </div>
    <footer>Made by <a href="https://github.com/Renato0496" target="_blank" class="githubReference">Renato Alvarado</a></footer>
</body>

</html>
